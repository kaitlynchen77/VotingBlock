<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7/web3.min.js"></script>
  <script src="javascript/shared.js"></script>
  <script src="javascript/groups.js"></script>
  <title>Groups</title>
</head>

<body>
  <div class="container">
    <h1>Admin Group Page</h1>
<!-- toast alert for invalid address -->
<div class="toast" data-autohide="false">
  <div class="toast-header">
    <strong class="mr-auto text-primary">Error</strong>
    <!-- <small class="text-muted">5 mins ago</small> -->
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
  </div>
  <div class="toast-body">
    Please enter a valid address.
  </div>
</div>

<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
    Create Group
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form onsubmit="createGroup(); return false;">
          Input name for group
          <div>
            <label>
              <input type="text" id="group-title" name="title" placeholder="Group Name" />
            </label>
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        Create Poll
      </button>
    </h2>
    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        
        <form onsubmit="createPoll(); return false;">
          <div id="poll-form">
            <label>
              <input type="text" id="poll-title" name="title" placeholder="Poll Title" />
            </label>
            <div>
              <label>
                <input type="text" id="option-name1" name="option" placeholder="option 1" />
              </label>
            </div>
            <div>
              <label>
                <input type="text" id="option-name2" name="option" placeholder="option 2" />
              </label>
            </div>
            <div id="additional-option-fields">
      
            </div>
            <button type="button" onClick="addOption()">Add Option</button>
            <div>
              <input type="submit" />
            </div>
          </div>
        </form>
        <div id="manageGroups">
          <div>
            <select id="groupOptions" onchange="updatePage();"> </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
        Add Member
      </button>
    </h2>
    <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <form onsubmit="addMember(); return false;">
          Add a member through their address
          <input type="text" id="add-member-address" name="member-address" placeholder="member address" />
          <input type="submit" />
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
        Remove Member
      </button>
    </h2>
    <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div id="removeMember">
          <form onsubmit="removeMember(); return false;">
            Remove a member through their address
            <select id="memberOptions"></select>
            <input id="submitMember" type="submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
        End Poll

      </button>
    </h2>
    <div id="collapseFive" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        <div id="endPoll">
          End Poll
          <form onsubmit="endPoll(); return false;">
            <select id="pollOptions"></select>
            <input id="submitPoll" type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>
  </div>
  
</div>
  </div>
  

  <link rel="stylesheet" type="text/css" href="/public/stylesheets/groups.css" />

</body>

</html>
